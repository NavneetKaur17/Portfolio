     <h1><strong>User Registration Form</strong></h1>

    <form name="ex form" action="#" method="POST">

        <label for="fullName"> Full name:</label>
        <input type="text" name="name" id="fullName">

        <br>

        <label for="Username"> Username:</label>
        <input type="text" name="Username" id="Username">

        <br>

        <label for="Enter your password"> Password:</label>
        <input type="password" name="password" id="pwd">
    

        <br>

        <label for="language"> What language you know?</label>
        <br>
        C++<input type="checkbox" name="lang1" id="language" value="1">
        C#<input type="checkbox" name="lang2" value="2">
        Javascript<input type="checkbox" name="lang3" value="3">

        <br>

        <label for="Gender"> Gender:</label>
        <br>
        Male<input type="radio" name="Gender" id="Gender" value="1">
        <label for="gfemale">Female</label>
        <input type="radio" name="Gender" id="gfemale" value="2">
        Other<input type="radio" name="Gender" value="3">

        <br>

        <label for="day"> Date of Birth:</label>
        Date:<select name="day" id="day">
        <option vale="1">1</option>
        <option value="2">2</option>
        <option vale="3">3</option>
    </select>
        Month:<select name="Month" id="Month">
        <option vale="Jan">Jan</option>
        <option vale="Feb">Feb</option>
        <option vale="Mar">Mar</option>
    </select>
        Year:<select name="Year" id="Month">
        <option vale="2022">2022</option>
        <option vale="2021">2021</option>
        <option vale="2020">2020</option>
    </select>

        <br>

        <textarea name="comments" id="comment" cols="30" row="500"> Please enter your comment-
        </textarea>

        <br>

        <input type="submit" value="Submit">

        
    </form>
    
</body>
